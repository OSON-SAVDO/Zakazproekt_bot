<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .scanner-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .box { 
            position: relative; z-index: 10; width: 260px; height: 200px; 
            border: 2px solid #00ccff; border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
        }
        .line {
            position: absolute; width: 100%; height: 2px; background: red;
            top: 50%; left: 0; box-shadow: 0 0 10px red;
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 0% { top: 5%; } 100% { top: 95%; } }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
        <div class="box"><div class="line"></div></div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Танзимоти сифати баланд барои камера
        const constraints = {
            video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 },
                focusMode: "continuous" // Фокуси доимӣ
            }
        };

        codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
            if (result) {
                // Вибрация барои фаҳмидани он ки код хонда шуд
                if (navigator.vibrate) navigator.vibrate(100);
                Telegram.WebApp.sendData(result.text);
                Telegram.WebApp.close();
            }
        }).catch(err => {
            console.error(err);
        });
    </script>
</body>
</html>
