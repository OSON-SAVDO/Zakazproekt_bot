<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #scanner-container { position: relative; width: 100%; height: 45%; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .btn-start { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; z-index: 10; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        /* –¢—É–≥–º–∞–∏ –§–æ–Ω–∞—Ä–∏–∫ */
        .btn-torch { position: absolute; top: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.5); color: white; border: 1px solid white; border-radius: 50%; z-index: 20; width: 45px; height: 45px; font-size: 20px; display: none; }

        #interface { flex-grow: 1; background: white; color: black; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; }
        .mode-badge { padding: 8px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        .sale-style { background: #e9f7ef; color: #27ae60; border: 1px solid #27ae60; }
        .add-style { background: #ebf5fb; color: #2980b9; border: 1px solid #2980b9; }
        
        #items-list { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .item-row b { color: #27ae60; }
        .btn-del { color: #e74c3c; font-size: 20px; border: none; background: none; padding: 0 10px; cursor: pointer; }

        .total-box { border-top: 2px solid #333; padding-top: 10px; font-size: 22px; font-weight: bold; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="scanner-container">
    <video id="video" playsinline muted autoplay></video>
    <button id="btn-start" class="btn-start">üì∏ –û“í–û–ó–ò –°–ö–ê–ù–ï–†</button>
    <button id="btn-torch" class="btn-torch">üî¶</button>
</div>

<div id="interface">
    <div id="mode-badge" class="mode-badge">–ú—É–∞–π—è–Ω–∫—É–Ω”£...</div>
    <div id="items-list"></div>
    <div id="total-area" class="total-box" style="display:none;">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-sum">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const SERVER_URL = "https://zakazproekt-bot-4.onrender.com"; // –ò–≤–∞–∑ —à—É–¥ –±–∞ bot-4

    let isTorchOn = false;
    const urlParams = new URLSearchParams(window.location.search);
    const isAddMode = urlParams.get('mode') === 'add';

    const badge = document.getElementById('mode-badge');
    if (isAddMode) {
        badge.innerText = "üîµ –†–ï–ñ–ò–ú: “ö–ê–ë–£–õ–ò –ú–û–õ (–î–û–ë)";
        badge.className = "mode-badge add-style";
        document.getElementById('scanner-container').style.height = "100%"; 
    } else {
        badge.innerText = "üü¢ –†–ï–ñ–ò–ú: –§–£–†”Æ–® (–ö–ê–°–°–ê)";
        badge.className = "mode-badge sale-style";
        document.getElementById('total-area').style.display = 'flex';
    }

    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        document.getElementById('btn-torch').style.display = 'block';
        startScanner();
    };

    // –§–£–ù–ö–°–ò–Ø–ò –§–û–ù–ê–†–ò–ö
    document.getElementById('btn-torch').onclick = async function() {
        const stream = document.getElementById('video').srcObject;
        const track = stream.getVideoTracks()[0];
        isTorchOn = !isTorchOn;
        try {
            await track.applyConstraints({ advanced: [{ torch: isTorchOn }] });
        } catch (e) {
            alert("–§–æ–Ω–∞—Ä–∏–∫ –¥–∞—Ä –∏–Ω –¥–∞—Å—Ç–≥–æ“≥ –∫–æ—Ä –Ω–∞–º–µ–∫—É–Ω–∞–¥");
        }
    };

    function startScanner() {
        codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
            if (result) {
                if (navigator.vibrate) navigator.vibrate(100);
                if (isAddMode) {
                    tg.sendData(result.text);
                } else {
                    sendToApi(result.text);
                }
            }
        });
    }

    async function sendToApi(barcode) {
        try {
            const response = await fetch(`${SERVER_URL}/scan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: barcode })
            });
            const data = await response.json();
            
            if (data.status === 'ok') {
                const list = document.getElementById('items-list');
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <div><span>${data.name}</span><br><b>${data.price.toFixed(2)} —Å–º–Ω</b></div>
                    <button class="btn-del" onclick="removeItem(this, '${data.code}', ${data.price})">‚ùå</button>
                `;
                list.prepend(row);

                let currentTotal = parseFloat(document.getElementById('total-sum').innerText);
                document.getElementById('total-sum').innerText = (currentTotal + data.price).toFixed(2);
            } else {
                tg.showAlert(data.message);
            }
        } catch (e) {
            alert("–•–∞—Ç–æ–∏ –ø–∞–π–≤–∞—Å—Ç!");
        }
    }

    // –§–£–ù–ö–°–ò–Ø–ò –ù–ï–°–¢ –ö–ê–†–î–ê–ù
    async function removeItem(btn, code, price) {
        if (!confirm("–ò–Ω –º–æ–ª—Ä–æ –∞–∑ —á–µ–∫ –Ω–µ—Å—Ç –∫—É–Ω–∞–º?")) return;
        
        try {
            const response = await fetch(`${SERVER_URL}/remove_item`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            const data = await response.json();
            if (data.status === 'ok') {
                btn.parentElement.remove();
                let currentTotal = parseFloat(document.getElementById('total-sum').innerText);
                document.getElementById('total-sum').innerText = (currentTotal - price).toFixed(2);
            }
        } catch (e) {
            alert("–•–∞—Ç–æ “≥–∞–Ω–≥–æ–º–∏ –Ω–µ—Å—Ç –∫–∞—Ä–¥–∞–Ω");
        }
    }

    tg.ready();
    tg.expand();
</script>
</body>
</html>
