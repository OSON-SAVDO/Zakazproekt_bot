<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #scanner-container { position: relative; width: 100%; height: 45%; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .btn-start { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; z-index: 10; }
        .btn-torch { position: absolute; top: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.5); color: white; border: 1px solid white; border-radius: 50%; z-index: 20; width: 45px; height: 45px; display: none; }
        #interface { flex-grow: 1; background: white; color: black; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; }
        #status-msg { font-size: 14px; text-align: center; color: #888; margin-bottom: 5px; }
        #items-list { flex-grow: 1; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .btn-del { color: #e74c3c; font-size: 20px; border: none; background: none; cursor: pointer; }
        .total-box { border-top: 2px solid #333; padding-top: 10px; font-size: 22px; font-weight: bold; display: flex; justify-content: space-between; }
        .loading { color: orange; font-weight: bold; }
    </style>
</head>
<body>

<div id="scanner-container">
    <video id="video" playsinline muted autoplay></video>
    <button id="btn-start" class="btn-start">üì∏ –û“í–û–ó–ò –°–ö–ê–ù–ï–†</button>
    <button id="btn-torch" class="btn-torch">üî¶</button>
</div>

<div id="interface">
    <div id="status-msg">–¢–∞–π—ë—Ä –±–∞—Ä–æ–∏ —Å–∫–∞–Ω–µ—Ä</div>
    <div id="items-list"></div>
    <div id="total-area" class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-sum">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const SERVER_URL = "https://zakazproekt-bot-4.onrender.com"; 

    let isScanning = false;
    let isTorchOn = false;

    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        document.getElementById('btn-torch').style.display = 'block';
        startScanner();
    };

    document.getElementById('btn-torch').onclick = async function() {
        const stream = document.getElementById('video').srcObject;
        const track = stream.getVideoTracks()[0];
        isTorchOn = !isTorchOn;
        try { await track.applyConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) {}
    };

    function startScanner() {
        codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
            if (result && !isScanning) {
                isScanning = true; // –ü–µ—à–≥–∏—Ä–∏–∏ —Å–∫–∞–Ω–µ—Ä–∏ –¥—É–±–æ—Ä–∞ —Ç–æ –∞–Ω“∑–æ–º–∏ –¥–∞—Ä—Ö–æ—Å—Ç
                if (navigator.vibrate) navigator.vibrate(100);
                sendToApi(result.text);
            }
        });
    }

    async function sendToApi(barcode) {
        const msg = document.getElementById('status-msg');
        msg.innerHTML = '<span class="loading">‚è≥ –ò–Ω—Ç–∏–∑–æ—Ä —à–∞–≤–µ–¥, –º–∞—ä–ª—É–º–æ—Ç —Ñ–∏—Ä–∏—Å—Ç–æ–¥–∞ –∏—Å—Ç–æ–¥–∞–∞—Å—Ç...</span>';

        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 10000); // 10 —Å–æ–Ω–∏—è –≤–∞“õ—Ç –º–µ–¥–∏“≥–µ–º

            const response = await fetch(`${SERVER_URL}/scan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: barcode }),
                signal: controller.signal
            });
            clearTimeout(id);
            const data = await response.json();
            
            if (data.status === 'ok') {
                msg.innerText = "‚úÖ –ú–æ–ª —ë—Ñ—Ç —à—É–¥!";
                addItemToList(data.name, data.price, data.code);
            } else {
                msg.innerText = "‚ùå –•–∞—Ç–æ: " + data.message;
            }
        } catch (e) {
            msg.innerText = "‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –¥–µ—Ä “∑–∞–≤–æ–± –¥–æ–¥. –ù–∞–≤–±–∞—Ç –∫—É–Ω–µ–¥ –≤–∞ –±–æ–∑ –∫”Ø—à–∏—à –∫—É–Ω–µ–¥.";
        } finally {
            setTimeout(() => { isScanning = false; msg.innerText = "–¢–∞–π—ë—Ä –±–∞—Ä–æ–∏ —Å–∫–∞–Ω–µ—Ä"; }, 1500);
        }
    }

    function addItemToList(name, price, code) {
        const list = document.getElementById('items-list');
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
            <div><span>${name}</span><br><b>${price.toFixed(2)} —Å–º–Ω</b></div>
            <button class="btn-del" onclick="removeItem(this, '${code}', ${price})">‚ùå</button>
        `;
        list.prepend(row);
        let total = document.getElementById('total-sum');
        total.innerText = (parseFloat(total.innerText) + price).toFixed(2);
    }

    async function removeItem(btn, code, price) {
        if (!confirm("–ù–µ—Å—Ç –∫—É–Ω–∞–º?")) return;
        try {
            const response = await fetch(`${SERVER_URL}/remove_item`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            const data = await response.json();
            if (data.status === 'ok') {
                btn.parentElement.remove();
                let total = document.getElementById('total-sum');
                total.innerText = (parseFloat(total.innerText) - price).toFixed(2);
            }
        } catch (e) { alert("–•–∞—Ç–æ!"); }
    }

    tg.ready();
    tg.expand();
</script>
</body>
</html>
