<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .overlay { position: relative; z-index: 10; border: 2px solid #0088cc; width: 250px; height: 250px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); border-radius: 15px; }
        .label { position: absolute; bottom: 40px; z-index: 20; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <div class="overlay"></div>
    <div class="label">Штрих-кодро наздик кунед</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Функсияи оғози камера бо танзимоти содда
        function startScanner() {
            codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    Telegram.WebApp.sendData(result.text);
                    Telegram.WebApp.close();
                }
            }).catch(err => {
                console.error("Camera error:", err);
            });
        }

        startScanner();
    </script>
</body>
</html>
