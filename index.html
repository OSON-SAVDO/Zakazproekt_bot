<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #scanner-container { height: 45%; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #interface { flex-grow: 1; background: white; color: black; border-radius: 20px 20px 0 0; padding: 15px; overflow-y: auto; }
        .mode-badge { padding: 5px 10px; border-radius: 5px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .total { font-size: 20px; font-weight: bold; margin-top: 10px; text-align: right; }
        .btn-start { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 12px 24px; background: #0088cc; color: white; border: none; border-radius: 10px; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video" playsinline muted autoplay></video>
        <button id="btn-start" class="btn-start">üì∏ –û“í–û–ó–ò –°–ö–ê–ù–ï–†</button>
    </div>

    <div id="interface">
        <div id="mode-display" class="mode-badge"></div>
        <div id="items-list"></div>
        <div id="total-sum-container" class="total" style="display:none;">
            “∂–ê–ú–™: <span id="total-sum">0.00</span> —Å–º–Ω
        </div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ú—É–∞–π—è–Ω –∫–∞—Ä–¥–∞–Ω–∏ —Ä–µ–∂–∏–º –∞–∑ —Ä”Ø–∏ –º–∞—Ç–Ω–∏ —Ç—É–≥–º–∞–∏ –±–æ—Ç
        const urlParams = new URLSearchParams(window.location.search);
        // –ú–æ –º–µ—Ç–∞–≤–æ–Ω–µ–º —Ä–µ–∂–∏–º—Ä–æ –∞–∑ —Ä”Ø–∏ —Å–∞—Ä–ª–∞–≤“≥–∞–∏ WebApp —Ñ–∞“≥–º–µ–º
        let isSaleMode = true; 

        const modeDisplay = document.getElementById('mode-display');
        
        // –ë–∞—Ä–æ–∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∫”£ —Ñ–∞“≥–º–∏–¥–∞–Ω–∏ —Ä–µ–∂–∏–º
        if (tg.initDataUnsafe.start_param === 'add') {
            isSaleMode = false;
        }

        modeDisplay.innerText = isSaleMode ? "üü¢ –†–ï–ñ–ò–ú: –§–£–†”Æ–®" : "üîµ –†–ï–ñ–ò–ú: “ö–ê–ë–£–õ–ò –ú–û–õ";
        modeDisplay.style.background = isSaleMode ? "#e9f7ef" : "#ebf5fb";
        modeDisplay.style.color = isSaleMode ? "#27ae60" : "#2980b9";
        if(isSaleMode) document.getElementById('total-sum-container').style.display = 'block';

        document.getElementById('btn-start').onclick = function() {
            this.style.display = 'none';
            startScanner();
        };

        function startScanner() {
            codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    if (navigator.vibrate) navigator.vibrate(100);
                    
                    if (isSaleMode) {
                        // –î–∞—Ä —Ä–µ–∂–∏–º–∏ —Ñ—É—Ä”Ø—à - —Å–∞“≥–∏—Ñ–∞ –±–∞—Å—Ç–∞ –Ω–∞–º–µ—à–∞–≤–∞–¥
                        sendSaleData(result.text);
                    } else {
                        // –î–∞—Ä —Ä–µ–∂–∏–º–∏ “õ–∞–±—É–ª - —Å–∞“≥–∏—Ñ–∞ –±–∞—Å—Ç–∞ –º–µ—à–∞–≤–∞–¥ –≤–∞ –º–∞—ä–ª—É–º–æ—Ç –±–∞ –±–æ—Ç –º–µ—Ä–∞–≤–∞–¥
                        tg.sendData(result.text);
                    }
                }
            });
        }

        async function sendSaleData(barcode) {
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: barcode })
                });
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const list = document.getElementById('items-list');
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.innerHTML = `<span>${data.name}</span> <b>${data.price} —Å–º–Ω</b>`;
                    list.prepend(item);
                    
                    let currentTotal = parseFloat(document.getElementById('total-sum').innerText);
                    document.getElementById('total-sum').innerText = (currentTotal + data.price).toFixed(2);
                } else if (data.status === 'new') {
                    alert("–ú–æ–ª–∏ –Ω–∞–≤! –ë–∞—Ä–æ–∏ –∏–ª–æ–≤–∞ –∫–∞—Ä–¥–∞–Ω –∞–∑ —Ä–µ–∂–∏–º–∏ '“ö–ê–ë–£–õ–ò –ú–û–õ' –∏—Å—Ç–∏—Ñ–æ–¥–∞ –±–∞—Ä–µ–¥.");
                }
            } catch (e) {
                alert("–•–∞—Ç–æ–≥–∏–∏ –ø–∞–π–≤–∞—Å—Ç –±–æ —Å–µ—Ä–≤–µ—Ä");
            }
        }
    </script>
</body>
</html>
