<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∏—Å—Ç–µ–º–∞–∏ –°–∫–∞–Ω–Ω–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #f0f2f5; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ù–∞–≤–∏–≥–∞—Ç—Å–∏—è */
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; z-index: 1000; }
        .mode-btn { flex: 1; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-sale { background: #27ae60; }
        .btn-receive { background: #2980b9; }
        .active-mode { border: 3px solid #fff; box-shadow: 0 0 10px rgba(255,255,255,0.4); }

        /* –°–∫–∞–Ω–Ω–µ—Ä */
        #scanner-container { position: relative; background: #000; transition: all 0.3s ease; overflow: hidden; }
        
        /* –†–µ–∂–∏–º–∏ –§—É—Ä”Ø—à (–ú–∞–π–¥–∞ –¥–∞—Ä –±–æ–ª–æ) */
        .mode-sale #scanner-container { height: 30vh; }
        /* –†–µ–∂–∏–º–∏ “ö–∞–±—É–ª (–ö–∞–ª–æ–Ω) */
        .mode-receive #scanner-container { height: 100vh; position: absolute; width: 100%; top: 0; left: 0; z-index: 500; }

        #video { width: 100%; height: 100%; object-fit: cover; }

        /* –ß–æ—Ä–∫—É–Ω“∑–∞–∏ —Å–∫–∞–Ω–µ—Ä */
        .scan-frame { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border: 3px solid #00ff00; border-radius: 10px; z-index: 600;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.5);
        }
        .mode-sale .scan-frame { width: 180px; height: 100px; }
        .mode-receive .scan-frame { width: 250px; height: 150px; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –§—É—Ä”Ø—à */
        #interface-sale { flex-grow: 1; background: white; padding: 15px; display: flex; flex-direction: column; border-radius: 20px 20px 0 0; z-index: 700; position: relative; }
        .mode-receive #interface-sale { display: none; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .item-info b { font-size: 16px; display: block; }
        .item-info span { color: #27ae60; font-weight: bold; }

        .qty-controls { display: flex; align-items: center; gap: 15px; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: none; font-size: 20px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-minus { background: #e74c3c; }
        .btn-plus { background: #2ecc71; }

        .total-box { margin-top: auto; padding: 15px; font-size: 22px; font-weight: bold; display: flex; justify-content: space-between; border-top: 2px solid #eee; }

        .btn-close-receive { position: absolute; top: 70px; right: 20px; z-index: 1100; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body class="mode-sale" id="main-body">

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="btn-sale-nav" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="btn-receive-nav" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="scanner-container">
    <button id="close-receive" class="btn-close-receive" style="display:none;" onclick="setMode('sale')">X –ü–£–®–ò–î–ê–ù</button>
    <video id="video" playsinline></video>
    <div class="scan-frame"></div>
</div>

<div id="interface-sale">
    <div id="cart-list" style="flex-grow: 1; overflow-y: auto;">
        <p style="text-align: center; color: #999;">–°–∞–±–∞–¥ —Ö–æ–ª”£ –∞—Å—Ç. –°–∫–∞–Ω –∫—É–Ω–µ–¥!</p>
    </div>
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};
    let isScanning = false;

    // –û“ì–æ–∑–∏ –∫–∞–º–µ—Ä–∞
    async function startCamera() {
        try {
            const devices = await codeReader.listVideoInputDevices();
            const deviceId = devices[devices.length - 1].deviceId; // –ö–∞–º–µ—Ä–∞–∏ “õ–∞—Ñ–æ

            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result && !isScanning) {
                    isScanning = true;
                    beep.play();
                    handleResult(result.text);
                    setTimeout(() => { isScanning = false; }, 2000); // 2 —Å–æ–Ω–∏—è –ø–∞—É–∑–∞
                }
            });
        } catch (e) {
            alert("–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞: " + e);
        }
    }

    function setMode(mode) {
        currentMode = mode;
        const body = document.getElementById('main-body');
        const closeBtn = document.getElementById('close-receive');
        
        if (mode === 'receive') {
            body.className = 'mode-receive';
            closeBtn.style.display = 'block';
        } else {
            body.className = 'mode-sale';
            closeBtn.style.display = 'none';
        }
    }

    function handleResult(barcode) {
        if (currentMode === 'sale') {
            // –î–∞—Ä “≥–æ–ª–∞—Ç–∏ —Ñ—É—Ä”Ø—à - –∏–ª–æ–≤–∞ –±–∞ —Å–∞–±–∞–¥
            addToCart(barcode);
        } else {
            // –î–∞—Ä “≥–æ–ª–∞—Ç–∏ “õ–∞–±—É–ª - –ø—É—Ä—Å–∏–¥–∞–Ω–∏ –º–∞—ä–ª—É–º–æ—Ç
            const name = prompt("–ù–æ–º–∏ –º–∞“≥—Å—É–ª–æ—Ç—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥:", "–ú–∞“≥—Å—É–ª–æ—Ç–∏ –Ω–∞–≤");
            const price = prompt("–ù–∞—Ä—Ö–∏ —Ö–∞—Ä–∏–¥—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥:", "0.00");
            const qty = prompt("–ß–∞–Ω–¥ –∞–¥–∞–¥ “õ–∞–±—É–ª —à—É–¥?:", "1");
            
            if(name && price && qty) {
                alert(`–ú–∞“≥—Å—É–ª–æ—Ç “õ–∞–±—É–ª —à—É–¥:\n${name}\n${qty} –∞–¥–∞–¥ –±–æ –Ω–∞—Ä—Ö–∏ ${price}`);
                // –ò–Ω “∑–æ –º–µ—Ç–∞–≤–æ–Ω–µ–¥ –±–∞ —Å–µ—Ä–≤–µ—Ä —Ñ–∏—Ä–∏—Å—Ç–µ–¥ (fetch)
            }
        }
    }

    function addToCart(barcode) {
        // –ò–º–∏—Ç–∞—Ü–∏—è–∏ –≥–∏—Ä–∏—Ñ—Ç–∞–Ω–∏ –º–∞—ä–ª—É–º–æ—Ç (–¥–∞—Ä –∞—Å–ª –±–æ—è–¥ –∞–∑ —Å–µ—Ä–≤–µ—Ä –±–æ—à–∞–¥)
        if (!cart[barcode]) {
            cart[barcode] = { name: "–ú–∞“≥—Å—É–ª–æ—Ç " + barcode, price: 10.50, qty: 1 };
        } else {
            cart[barcode].qty += 1;
        }
        renderCart();
    }

    function changeQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        const totalEl = document.getElementById('total-price');
        list.innerHTML = '';
        let total = 0;

        for (const code in cart) {
            const item = cart[code];
            total += item.price * item.qty;
            
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} —Å–º–Ω</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="changeQty('${code}', -1)">‚àí</button>
                    <span style="font-weight:bold; min-width:20px; text-align:center;">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="changeQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        }
        totalEl.innerText = total.toFixed(2);
    }

    window.onload = startCamera;
</script>
</body>
</html>
