<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .overlay { position: relative; z-index: 10; width: 250px; height: 250px; border: 2px solid #00ff00; border-radius: 10px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; }
        #start-btn { position: absolute; z-index: 100; padding: 15px 30px; font-size: 18px; background: #00ff00; border: none; border-radius: 10px; color: black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <button id="start-btn">üé• –ü–ê–•–® –ö–£–ù–ï–î –ë–ê–†–û–ò –°–ö–ê–ù–ï–†</button>
    <video id="video" playsinline muted></video>
    <div class="overlay"></div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const startBtn = document.getElementById('start-btn');
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none'; // –¢—É–≥–º–∞—Ä–æ –Ω–µ—Å—Ç –º–µ–∫—É–Ω–∞–¥
            
            // –û–¥–¥–∏—Ç–∞—Ä–∏–Ω —Ä–æ“≥–∏ –∫—É—à–æ–¥–∞–Ω–∏ –∫–∞–º–µ—Ä–∞
            codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    if (navigator.vibrate) navigator.vibrate(100);
                    Telegram.WebApp.sendData(result.text);
                    Telegram.WebApp.close();
                }
            }).catch(err => {
                alert("–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞: " + err);
            });
        });
    </script>
</body>
</html>
