<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #f0f2f5; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ú–µ–Ω—é–∏ –∏–Ω—Ç–∏—Ö–æ–± –¥–∞—Ä –±–æ–ª–æ */
        .top-nav { display: flex; background: #222; padding: 5px; gap: 5px; z-index: 200; }
        .mode-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-sale { background: #27ae60; }
        .btn-receive { background: #2980b9; }
        .active-mode { border: 2px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ —É–º—É–º–∏–∏ –°–∫–∞–Ω–Ω–µ—Ä */
        #scanner-wrapper { position: relative; transition: all 0.3s ease; background: #000; overflow: hidden; }
        
        /* –°–∫–∞–Ω–Ω–µ—Ä–∏ –§–£–†”Æ–® (—Ö—É—Ä–¥) */
        .mode-sale #scanner-wrapper { height: 35%; border-bottom: 3px solid #27ae60; }
        
        /* –°–∫–∞–Ω–Ω–µ—Ä–∏ “ö–ê–ë–£–õ (–ö–∞–ª–æ–Ω, —Ç–∞–º–æ–º–∏ —ç–∫—Ä–∞–Ω) */
        .mode-receive #scanner-wrapper { height: 100vh; position: absolute; top: 0; left: 0; width: 100%; z-index: 150; }
        .mode-receive #interface { display: none; } /* –î–∞—Ä “≥–æ–ª–∞—Ç–∏ “õ–∞–±—É–ª –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –ø–æ—ë–Ω—Ä–æ –ø–∏–Ω“≥–æ–Ω –º–µ–∫—É–Ω–µ–º */

        #video { width: 100%; height: 100%; object-fit: cover; }

        /* –ß–æ—Ä–∫—É–Ω“∑–∞–∏ —Å–∫–∞–Ω–µ—Ä */
        .scan-frame { 
            width: 220px; height: 130px; border: 3px solid #00ff00; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border-radius: 15px; z-index: 160; box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); pointer-events: none; 
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –ø–æ—ë–Ω –±–∞—Ä–æ–∏ –§—É—Ä”Ø—à */
        #interface { flex-grow: 1; background: white; padding: 15px; display: flex; flex-direction: column; border-radius: 20px 20px 0 0; margin-top: -15px; z-index: 10; position: relative; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: none; background: #e1e4e8; font-size: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .btn-plus { background: #2ecc71; color: white; }
        .btn-minus { background: #e74c3c; color: white; }

        .total-box { font-size: 22px; font-weight: bold; border-top: 3px solid #222; padding-top: 10px; display: flex; justify-content: space-between; margin-top: auto; }
        
        .btn-back { position: absolute; top: 20px; right: 20px; z-index: 210; background: rgba(255,0,0,0.8); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body class="mode-sale" id="main-body">

<audio id="beep-success" preload="auto"><source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg"></audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="changeMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="changeMode('receive')">üì¶ “ö–ê–ë–£–õ–ò –ë–û–†</button>
</div>

<div id="scanner-wrapper">
    <button id="back-to-sale" class="btn-back hidden" onclick="changeMode('sale')">‚Üê –ë–ê“ö–û–§</button>
    <video id="video" playsinline muted autoplay></video>
    <div class="scan-frame"></div>
</div>

<div id="interface">
    <div id="items-list" style="flex-grow: 1; overflow-y: auto; margin-bottom: 10px;">
        <div style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç</div>
    </div>
    
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-sum">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const sSuccess = document.getElementById('beep-success');
    let currentMode = 'sale';
    let cart = {};

    async function initCamera() {
        try {
            const devices = await codeReader.listVideoInputDevices();
            const deviceId = devices[devices.length - 1].deviceId;
            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result) {
                    sSuccess.play();
                    handleScan(result.text);
                }
            });
        } catch (e) { console.error(e); }
    }

    function changeMode(mode) {
        currentMode = mode;
        const body = document.getElementById('main-body');
        const backBtn = document.getElementById('back-to-sale');
        const navSale = document.getElementById('nav-sale');
        const navReceive = document.getElementById('nav-receive');

        if (mode === 'receive') {
            body.className = 'mode-receive';
            backBtn.classList.remove('hidden');
            navReceive.classList.add('active-mode');
            navSale.classList.remove('active-mode');
        } else {
            body.className = 'mode-sale';
            backBtn.classList.add('hidden');
            navSale.classList.add('active-mode');
            navReceive.classList.remove('active-mode');
        }
    }

    async function handleScan(barcode) {
        // –ò–ù “∂–û –ë–ê –°–ï–†–í–ï–† –ü–ê–ô–í–ê–°–¢ –ú–ï–®–ê–í–ï–ú
        try {
            const response = await fetch(`https://zakazproekt-bot-2.onrender.com/scan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: barcode, mode: currentMode })
            });
            const data = await response.json();

            if (data.status === 'ok') {
                if (currentMode === 'sale') {
                    addItemToCart({ id: barcode, name: data.name, price: data.price });
                } else {
                    // –ë–∞—Ä–æ–∏ “ö–ê–ë–£–õ –º–µ—Ç–∞–≤–æ–Ω”£ —Ç–∞–Ω“≥–æ –ø–∞—ë–º –Ω–∏—à–æ–Ω –¥–∏“≥”£ —ë –∞–º–∞–ª–∏ –¥–∏–≥–∞—Ä –∫—É–Ω”£
                    Telegram.WebApp.showAlert(`–ú–æ–ª–∏ "${data.name}" “õ–∞–±—É–ª —à—É–¥!`);
                }
            }
        } catch (e) {
            // –ù–∞–º—É–Ω–∞ –±–∞—Ä–æ–∏ —Å–∞–Ω“∑–∏—à –∞–≥–∞—Ä —Å–µ—Ä–≤–µ—Ä –∫–æ—Ä –Ω–∞–∫—É–Ω–∞–¥:
            if (currentMode === 'sale') {
                addItemToCart({ id: barcode, name: "–ú–æ–ª–∏ " + barcode, price: 10 });
            }
        }
    }

    function addItemToCart(product) {
        if (cart[product.id]) {
            cart[product.id].qty += 1;
        } else {
            cart[product.id] = { ...product, qty: 1 };
        }
        renderCart();
    }

    function updateQty(id, delta) {
        if (cart[id]) {
            cart[id].qty += delta;
            if (cart[id].qty <= 0) delete cart[id];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = "";
        let total = 0;

        for (const id in cart) {
            const item = cart[id];
            const itemTotal = item.price * item.qty;
            total += itemTotal;

            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <div>
                    <div><b>${item.name}</b></div>
                    <div style="font-size: 13px; color: #2ecc71;">${item.price.toFixed(2)} —Å–º–Ω</div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${id}', -1)">‚àí</button>
                    <span style="min-width: 20px; text-align: center; font-weight: bold;">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="updateQty('${id}', 1)">+</button>
                </div>
            `;
            list.appendChild(row);
        }
        document.getElementById('total-sum').innerText = total.toFixed(2);
        if (Object.keys(cart).length === 0) {
            list.innerHTML = '<div style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç</div>';
        }
    }

    window.onload = initCamera;
</script>
</body>
</html>
