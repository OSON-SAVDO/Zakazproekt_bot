<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            position: absolute; 
        }
        .scanner-frame { 
            position: relative; 
            z-index: 10; 
            border: 3px solid #00ccff; 
            width: 260px; 
            height: 260px; 
            border-radius: 20px; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); 
        }
        .hint {
            position: absolute;
            bottom: 50px;
            z-index: 20;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <video id="video" playsinline muted autocomplete="off"></video>
    <div class="scanner-frame"></div>
    <div class="hint">Штрих-кодро дар дохили чоркунҷа гиред</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('video');

        // Омодасозии Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function startCamera() {
            // Кӯшиши кушодани камера бо танзимоти содда
            codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    // Фиристодани маълумот ба бот
                    Telegram.WebApp.sendData(result.text);
                    Telegram.WebApp.close();
                }
            }).catch(err => {
                console.error("Хатогии камера:", err);
                alert("Иҷозати камера дода нашудааст. Лутфан дар танзимот иҷозат диҳед.");
            });
        }

        // Оғози сканер
        startCamera();
    </script>
</body>
</html>
