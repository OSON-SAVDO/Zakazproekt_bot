<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #scanner-container { position: relative; width: 100%; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #receipt-area { flex-grow: 1; background: white; color: black; padding: 15px; border-radius: 20px 20px 0 0; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total { font-size: 22px; font-weight: bold; text-align: right; margin-top: 10px; }
        .btn-start { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; background: #0088cc; color: white; border: none; border-radius: 10px; font-weight: bold; z-index: 10; }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video" playsinline muted autoplay></video>
        <button id="btn-start" class="btn-start">üì∏ –û“í–û–ó–ò –°–ö–ê–ù–ï–†</button>
    </div>

    <div id="receipt-area">
        <div id="mode-text" style="font-weight: bold; margin-bottom: 10px; color: #666;"></div>
        <div id="items-list"></div>
        <div id="total-sum-box" class="total" style="display:none;">“∂–ê–ú–™: <span id="total-val">0.00</span> —Å–º–Ω</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const urlParams = new URLSearchParams(window.location.search);
        const isAddMode = urlParams.get('mode') === 'add';

        // –¢–∞–Ω–∑–∏–º–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        const scannerBox = document.getElementById('scanner-container');
        const modeText = document.getElementById('mode-text');
        
        if (isAddMode) {
            scannerBox.style.height = "100vh"; // –î–∞—Ä —Ä–µ–∂–∏–º–∏ –∏–ª–æ–≤–∞ - —Ç–∞–º–æ–º–∏ —ç–∫—Ä–∞–Ω
            document.getElementById('receipt-area').style.display = "none";
            modeText.innerText = "–†–ï–ñ–ò–ú: –ò–õ–û–í–ê–ò –ú–û–õ";
        } else {
            scannerBox.style.height = "40vh"; // –î–∞—Ä —Ä–µ–∂–∏–º–∏ —Ñ—É—Ä”Ø—à - –Ω–∏—Å—Ñ–∏ —ç–∫—Ä–∞–Ω
            document.getElementById('total-sum-box').style.display = "block";
            modeText.innerText = "–†–ï–ñ–ò–ú: –§–£–†”Æ–®";
        }

        document.getElementById('btn-start').onclick = function() {
            this.style.display = 'none';
            start();
        };

        function start() {
            codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                if (result) {
                    if (navigator.vibrate) navigator.vibrate(100);
                    if (isAddMode) {
                        tg.sendData(result.text); // –ú–µ–±–∞–Ω–¥–∞–¥ –≤–∞ –º–µ—Ñ–∏—Ä–∏—Å—Ç–∞–¥
                    } else {
                        sendSale(result.text); // –ù–∞–º–µ–±–∞–Ω–¥–∞–¥
                    }
                }
            });
        }

        async function sendSale(code) {
            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    const list = document.getElementById('items-list');
                    list.innerHTML = `<div class="item"><span>${data.name}</span><b>${data.price} —Å–º–Ω</b></div>` + list.innerHTML;
                    let t = parseFloat(document.getElementById('total-val').innerText);
                    document.getElementById('total-val').innerText = (t + data.price).toFixed(2);
                }
            } catch (e) { console.error(e); }
        }
        tg.ready(); tg.expand();
    </script>
</body>
</html>
