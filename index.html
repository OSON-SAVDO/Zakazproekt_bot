<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –î”Ø–∫–æ–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            margin: 0; 
            background: #f4f4f7; 
            font-family: -apple-system, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            color: #333;
        }

        /* –ú–µ–Ω—é–∏ –±–æ–ª–æ */
        .header {
            background: #ffffff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .btn-receive {
            background: #2980b9;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* –°–∫–∞–Ω–µ—Ä —Ö—É—Ä–¥ - 30% —ç–∫—Ä–∞–Ω */
        #reader { 
            width: 100% !important; 
            height: 30vh !important; 
            background: #000;
        }
        
        video { object-fit: cover !important; }

        /* –†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ - 70% —ç–∫—Ä–∞–Ω */
        #interface { 
            height: 70vh;
            background: #ffffff; 
            display: flex; 
            flex-direction: column;
        }

        #items-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 5px 15px;
        }

        .item-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            border-bottom: 1px solid #eee; 
        }

        .item-info b { font-size: 17px; color: #1a1a1a; display: block; }
        .item-info span { color: #27ae60; font-weight: bold; font-size: 15px; }

        .qty-controls { display: flex; align-items: center; gap: 12px; }

        .qty-btn { 
            width: 42px; height: 42px; border-radius: 10px; border: none; 
            font-size: 24px; color: white; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
            transition: active 0.1s;
        }
        .qty-btn:active { opacity: 0.7; transform: scale(0.9); }
        
        .btn-minus { background: #e74c3c; }
        .btn-plus { background: #2ecc71; }
        
        .qty-num { font-size: 20px; font-weight: bold; min-width: 30px; text-align: center; }

        .empty-msg { text-align: center; color: #999; margin-top: 50px; font-size: 16px; }
    </style>
</head>
<body>

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="header">
    <b style="font-size: 18px;">üõí –°–∞–±–∞–¥</b>
    <button class="btn-receive" onclick="receiveStock()">üì¶ “ö–ê–ë–£–õ–ò –ë–û–†</button>
</div>

<div id="reader"></div>

<div id="interface">
    <div id="items-list">
        <p class="empty-msg">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç.<br>–ú–æ–ª—Ä–æ —Å–∫–∞–Ω–µ—Ä –∫—É–Ω–µ–¥...</p>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let cart = {};
    let lastResult = "";
    let lastTime = 0;

    function onScanSuccess(decodedText) {
        const now = Date.now();
        // –ù–∞–≥—É–∑–æ—Ä–µ–¥, –∫–∏ —è–∫ –º–æ–ª –ø–∞–π–∏“≥–∞–º —Ç–µ–∑ —Å–∫–∞–Ω–µ—Ä —à–∞–≤–∞–¥ (–∏–Ω—Ç–∏–∑–æ—Ä–∏–∏ 2 —Å–æ–Ω–∏—è)
        if (decodedText !== lastResult || (now - lastTime) > 2000) {
            lastResult = decodedText;
            lastTime = now;
            beep.play().catch(() => {});
            addItem(decodedText);
        }
    }

    function addItem(barcode) {
        if (!cart[barcode]) {
            // –ù–æ–º–∏ –º–æ–ª –≤–∞ –Ω–∞—Ä—Ö—Ä–æ –¥–∞—Ä –∏–Ω“∑–æ –∏—Å–ª–æ“≥ –∫–∞—Ä–¥–∞–Ω –º—É–º–∫–∏–Ω –∞—Å—Ç
            cart[barcode] = { name: "–ú–∞“≥—Å—É–ª–æ—Ç–∏ " + barcode.slice(-4), price: 12.50, qty: 1 };
        } else {
            cart[barcode].qty += 1;
        }
        render();
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) {
                delete cart[barcode];
            }
            render();
        }
    }

    function receiveStock() {
        tg.showConfirm("–®—É–º–æ –º–µ—Ö–æ“≥–µ–¥ –±–∞ —Ä–µ–∂–∏–º–∏ “õ–∞–±—É–ª–∏ –±–æ—Ä –≥—É–∑–∞—Ä–µ–¥?");
    }

    function render() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        
        const keys = Object.keys(cart);
        if (keys.length === 0) {
            list.innerHTML = '<p class="empty-msg">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç.<br>–ú–æ–ª—Ä–æ —Å–∫–∞–Ω–µ—Ä –∫—É–Ω–µ–¥...</p>';
            return;
        }

        keys.forEach(code => {
            const item = cart[code];
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} —Å–º–Ω</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${code}', -1)">‚àí</button>
                    <span class="qty-num">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="updateQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // –¢–∞–Ω–∑–∏–º–∏ —Å–∫–∞–Ω–µ—Ä–∏ —Ö—É—Ä–¥
    const html5QrCode = new Html5Qrcode("reader");
    const config = { 
        fps: 15, 
        qrbox: { width: 200, height: 100 }, // –ú–∞–π–¥–æ–Ω–∏ —Ñ–æ–∫—É—Å —Ö—É—Ä–¥—Ç–∞—Ä –±–∞—Ä–æ–∏ —Å–∫–∞–Ω–µ—Ä–∏ —Ö—É—Ä–¥
        aspectRatio: 1.0 
    };

    html5QrCode.start(
        { facingMode: "environment" }, 
        config, 
        onScanSuccess
    ).catch(err => {
        html5QrCode.start({ deviceId: { exact: undefined } }, config, onScanSuccess);
    });
</script>
</body>
</html>
