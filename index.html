<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –ú–∞“ì–æ–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #121212; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        .top-nav { display: flex; background: #1a1a1a; padding: 15px; gap: 10px; z-index: 1000; }
        .mode-btn { 
            flex: 1; padding: 15px; border: none; border-radius: 12px; 
            color: white; font-weight: bold; font-size: 16px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.3s; opacity: 0.4;
        }
        .btn-sale { background: #27ae60; }
        .btn-receive { background: #2980b9; }
        .active-mode { opacity: 1; transform: scale(1); border: 2px solid white; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ —Å–∫–∞–Ω–µ—Ä */
        #reader { 
            width: 100% !important; 
            height: 35vh !important; 
            background: #000;
        }
        #reader__scan_region { background: #000; }
        video { object-fit: cover !important; }

        #interface { flex-grow: 1; background: #ffffff; color: #333; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        #items-list { flex-grow: 1; overflow-y: auto; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .item-info b { font-size: 16px; color: #222; display: block; }
        .item-info span { color: #27ae60; font-weight: bold; }

        .qty-controls { display: flex; align-items: center; gap: 15px; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: none; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-minus { background: #e74c3c; }
        .btn-plus { background: #2ecc71; }

        .total-box { padding: 15px 5px; font-size: 20px; font-weight: bold; display: flex; justify-content: space-between; border-top: 2px solid #eee; color: #1a1a1a; }
    </style>
</head>
<body class="mode-sale">

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="reader"></div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>
    </div>
    
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};
    let lastResult = "";
    let lastTime = 0;

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('nav-sale').classList.toggle('active-mode', mode === 'sale');
        document.getElementById('nav-receive').classList.toggle('active-mode', mode === 'receive');
    }

    // –ò–Ω–∏—Ç–∏–∞–ª–∏–∑–∞—Ç—Å–∏—è–∏ —Å–∫–∞–Ω–µ—Ä
    function onScanSuccess(decodedText, decodedResult) {
        const now = Date.now();
        // –ü–µ—à–≥–∏—Ä–∏–∏ —Å–∫–∞–Ω–µ—Ä–∫—É–Ω–∏–∏ —Ç–∞–∫—Ä–æ—Ä”£ –¥–∞—Ä 2 —Å–æ–Ω–∏—è
        if (decodedText !== lastResult || (now - lastTime) > 2000) {
            lastResult = decodedText;
            lastTime = now;
            
            beep.play().catch(() => {});
            handleScan(decodedText);
        }
    }

    function handleScan(barcode) {
        if (currentMode === 'sale') {
            if (!cart[barcode]) {
                cart[barcode] = { name: "–ú–æ–ª: " + barcode, price: 15.00, qty: 1 };
            } else {
                cart[barcode].qty += 1;
            }
            renderCart();
        } else {
            alert("“ö–∞–±—É–ª–∏ –º–æ–ª: " + barcode);
        }
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        let total = 0;
        
        Object.keys(cart).forEach(code => {
            const item = cart[code];
            total += item.price * item.qty;
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} —Å–º–Ω</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${code}', -1)">‚àí</button>
                    <b>${item.qty}</b>
                    <button class="qty-btn btn-plus" onclick="updateQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    // –û“ì–æ–∑–∏ –∫–∞–º–µ—Ä–∞
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 150 } };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
    .catch(err => {
        console.error("–ö–∞–º–µ—Ä–∞ —ë—Ñ—Ç –Ω–∞—à—É–¥", err);
        // –ê–≥–∞—Ä –∫–∞–º–µ—Ä–∞–∏ “õ–∞—Ñ–æ —ë—Ñ—Ç –Ω–∞—à–∞–≤–∞–¥, “≥–∞–º–∞–∏ –∫–∞–º–µ—Ä–∞“≥–æ—Ä–æ –º–µ—Å–∞–Ω“∑–µ–º
        html5QrCode.start({ deviceId: { exact: undefined } }, config, onScanSuccess);
    });

</script>
</body>
</html>
