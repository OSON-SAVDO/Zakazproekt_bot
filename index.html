<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –ú–∞“ì–æ–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
    <style>
        body { margin: 0; background: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ú–µ–Ω—é–∏ –∏–Ω—Ç–∏—Ö–æ–± */
        .top-nav { display: flex; background: #222; padding: 10px; gap: 8px; z-index: 200; }
        .mode-btn { flex: 1; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        .btn-sale { background: #27ae60; opacity: 0.6; }
        .btn-receive { background: #2980b9; opacity: 0.6; }
        .active-mode { opacity: 1; border: 2px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ –°–∫–∞–Ω–Ω–µ—Ä */
        #scanner-wrapper { position: relative; background: #000; overflow: hidden; min-height: 250px; }
        .mode-sale #scanner-wrapper { height: 35vh; border-bottom: 4px solid #27ae60; }
        .mode-receive #scanner-wrapper { height: 100vh; position: absolute; top: 0; left: 0; width: 100%; z-index: 150; }
        .mode-receive #interface { display: none; }

        #video { width: 100%; height: 100%; object-fit: cover; }

        /* –ß–æ—Ä–∫—É–Ω“∑–∞–∏ —Å–∫–∞–Ω–µ—Ä */
        .scan-frame { 
            width: 250px; height: 150px; border: 3px solid #00ff00; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border-radius: 15px; z-index: 160; 
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); pointer-events: none; 
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.5);
            top: 0; left: 0; animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim {
            0% { top: 0; } 100% { top: 100%; }
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –ø–æ—ë–Ω */
        #interface { flex-grow: 1; background: white; padding: 15px; display: flex; flex-direction: column; border-radius: 20px 20px 0 0; margin-top: -20px; z-index: 10; position: relative; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .item-info b { font-size: 16px; color: #333; }
        .qty-controls { display: flex; align-items: center; gap: 15px; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: none; font-size: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; }
        .btn-plus { background: #2ecc71; }
        .btn-minus { background: #e74c3c; }

        .total-box { font-size: 24px; font-weight: bold; border-top: 2px solid #eee; padding: 15px 5px; display: flex; justify-content: space-between; margin-top: auto; color: #2c3e50; }
        
        .btn-back { position: absolute; top: 70px; right: 20px; z-index: 210; background: #e74c3c; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="mode-sale" id="main-body">

<audio id="beep-success" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="changeMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="changeMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="scanner-wrapper">
    <button id="back-to-sale" class="btn-back hidden" onclick="changeMode('sale')">‚Üê –ë–ê“ö–û–§</button>
    <video id="video" playsinline autoplay></video>
    <div class="scan-frame">
        <div class="scan-line"></div>
    </div>
</div>

<div id="interface">
    <div id="items-list" style="flex-grow: 1; overflow-y: auto;">
        <div style="text-align: center; color: #999; margin-top: 40px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç</div>
    </div>
    
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-sum">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const sSuccess = document.getElementById('beep-success');
    let currentMode = 'sale';
    let cart = {};
    let isProcessing = false; // –ë–∞—Ä–æ–∏ –ø–µ—à–≥–∏—Ä–∏–∏ —Å–∫–∞–Ω–µ—Ä–∏ –ø–∞–π –¥–∞—Ä –ø–∞–π

    async function initCamera() {
        try {
            // –¢–∞–Ω–∑–∏–º–æ—Ç–∏ –∫–∞–º–µ—Ä–∞ –±–∞—Ä–æ–∏ —Ç–µ–ª–µ—Ñ–æ–Ω
            const constraints = {
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            // –û“ì–æ–∑–∏ —Ö–æ–Ω–¥–∞–Ω –∞–∑ –∫–∞–º–µ—Ä–∞
            codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                if (result && !isProcessing) {
                    isProcessing = true;
                    sSuccess.play().catch(() => {}); // –û–≤–æ–∑
                    handleScan(result.text);
                    
                    // –¢–∞–≤–∞“õ“õ—É—Ñ–∏ 2 —Å–æ–Ω–∏—è –ø–µ—à –∞–∑ —Å–∫–∞–Ω–∏ –Ω–∞–≤–±–∞—Ç”£
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            });
            console.log("–°–∫–∞–Ω–µ—Ä —Ñ–∞—ä–æ–ª —à—É–¥");
        } catch (e) {
            console.error("–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞:", e);
            alert("–ö–∞–º–µ—Ä–∞ —ë—Ñ—Ç –Ω–∞—à—É–¥ —ë –∏“∑–æ–∑–∞—Ç –¥–æ–¥–∞ –Ω–∞—à—É–¥–∞–∞—Å—Ç");
        }
    }

    function changeMode(mode) {
        currentMode = mode;
        const body = document.getElementById('main-body');
        const backBtn = document.getElementById('back-to-sale');
        const navSale = document.getElementById('nav-sale');
        const navReceive = document.getElementById('nav-receive');

        if (mode === 'receive') {
            body.classList.replace('mode-sale', 'mode-receive');
            backBtn.classList.remove('hidden');
            navReceive.classList.add('active-mode');
            navSale.classList.remove('active-mode');
        } else {
            body.classList.replace('mode-receive', 'mode-sale');
            backBtn.classList.add('hidden');
            navSale.classList.add('active-mode');
            navReceive.classList.remove('active-mode');
        }
    }

    async function handleScan(barcode) {
        try {
            const response = await fetch(`https://zakazproekt-bot-2.onrender.com/scan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: barcode, mode: currentMode })
            });
            
            if (!response.ok) throw new Error("Server error");
            const data = await response.json();

            if (data.status === 'ok') {
                if (currentMode === 'sale') {
                    addItemToCart({ id: barcode, name: data.name, price: parseFloat(data.price) });
                } else {
                    Telegram.WebApp.showAlert(`–ú–æ–ª–∏ "${data.name}" “õ–∞–±—É–ª —à—É–¥!`);
                }
            } else {
                Telegram.WebApp.showAlert("–ú–æ–ª —ë—Ñ—Ç –Ω–∞—à—É–¥!");
            }
        } catch (e) {
            console.log("–†–µ–∂–∏–º–∏ —Å–∞–Ω“∑–∏—à”£: ", barcode);
            // –ê–≥–∞—Ä —Å–µ—Ä–≤–µ—Ä –∫–æ—Ä –Ω–∞–∫—É–Ω–∞–¥, –±–∞—Ä–æ–∏ —Ç–µ—Å—Ç –∏–ª–æ–≤–∞ –º–µ–∫—É–Ω–µ–º:
            if (currentMode === 'sale') {
                addItemToCart({ id: barcode, name: "–ú–∞“≥—Å—É–ª–æ—Ç–∏ " + barcode, price: 10.00 });
            } else {
                Telegram.WebApp.showConfirm(`“ö–∞–±—É–ª–∏ –º–æ–ª: ${barcode}`);
            }
        }
    }

    function addItemToCart(product) {
        if (cart[product.id]) {
            cart[product.id].qty += 1;
        } else {
            cart[product.id] = { ...product, qty: 1 };
        }
        renderCart();
    }

    function updateQty(id, delta) {
        if (cart[id]) {
            cart[id].qty += delta;
            if (cart[id].qty <= 0) delete cart[id];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = "";
        let total = 0;

        const cartKeys = Object.keys(cart);
        if (cartKeys.length === 0) {
            list.innerHTML = '<div style="text-align: center; color: #999; margin-top: 40px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç</div>';
            document.getElementById('total-sum').innerText = "0.00";
            return;
        }

        cartKeys.forEach(id => {
            const item = cart[id];
            total += item.price * item.qty;

            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <div class="item-info">
                    <div><b>${item.name}</b></div>
                    <div style="color: #27ae60; font-weight: bold;">${item.price.toFixed(2)} —Å–º–Ω</div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${id}', -1)">‚àí</button>
                    <span style="min-width: 25px; text-align: center; font-size: 18px;">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="updateQty('${id}', 1)">+</button>
                </div>
            `;
            list.appendChild(row);
        });
        document.getElementById('total-sum').innerText = total.toFixed(2);
    }

    // –û“ì–æ–∑–∏ –∫–æ—Ä “≥–∞–Ω–≥–æ–º–∏ –±–æ—Ä—à–∞–≤”£
    window.addEventListener('load', () => {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        initCamera();
    });
</script>
</body>
</html>
