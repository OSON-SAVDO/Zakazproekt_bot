<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #scanner-container { position: relative; width: 100%; height: 50%; background: #000; }
        /* –ò–Ω —Å–∞—Ç—Ä –±–∞—Ä–æ–∏ —Ñ–∞—ä–æ–ª –∫–∞—Ä–¥–∞–Ω–∏ –∫–∞–º–µ—Ä–∞ –¥–∞—Ä iOS/Android –º—É“≥–∏–º –∞—Å—Ç */
        video { width: 100%; height: 100%; object-fit: cover; }
        #receipt { flex-grow: 1; background: white; border-radius: 20px 20px 0 0; padding: 15px; color: black; overflow-y: auto; }
        .total { font-size: 20px; font-weight: bold; border-top: 2px solid #eee; padding-top: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="scanner-container">
        <video id="video" playsinline muted autoplay></video>
    </div>

    <div id="receipt">
        <h3>üõí –ß–µ–∫:</h3>
        <div id="items-list"></div>
        <div class="total">“∂–ê–ú–™: <span id="total-sum">0</span> —Å–º–Ω</div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('video');

        // –û“ì–æ–∑–∏ –∫–∞–º–µ—Ä–∞
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
                if (navigator.vibrate) navigator.vibrate(50);
                processScan(result.text);
            }
        });

        async function processScan(barcode) {
            // –î–∞—Ä –∏–Ω “∑–æ –±–æ—è–¥ —Å—É—Ä–æ“ì–∞–∏ —Å–µ—Ä–≤–µ—Ä–∏ Render-–∏ —à—É–º–æ –±–æ—à–∞–¥
            // –ú–∞—Å–∞–ª–∞–Ω: https://zakazproekt-bot-2.onrender.com/scan
            try {
                const response = await fetch('https://zakazproekt-bot-2.onrender.com/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: barcode })
                });
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const list = document.getElementById('items-list');
                    list.innerHTML += `<div style="display:flex; justify-content:space-between;">
                        <span>${data.name}</span><b>${data.price} —Å–º–Ω</b>
                    </div>`;
                    
                    let currentTotal = parseFloat(document.getElementById('total-sum').innerText);
                    document.getElementById('total-sum').innerText = (currentTotal + data.price).toFixed(2);
                }
            } catch (e) {
                console.log("–•–∞—Ç–æ–≥–∏–∏ –ø–∞–π–≤–∞—Å—Ç –±–æ —Å–µ—Ä–≤–µ—Ä");
            }
        }
    </script>
</body>
</html>
