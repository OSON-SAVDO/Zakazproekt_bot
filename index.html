<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #scanner-container { height: 45%; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #receipt { height: 55%; overflow-y: auto; padding: 15px; background: white; color: black; border-radius: 20px 20px 0 0; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; font-size: 18px; }
        .total-box { padding: 15px; font-size: 22px; font-weight: bold; text-align: right; background: #f8f8f8; border-top: 2px solid #333; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 10px; border-radius: 5px; z-index: 100; }
    </style>
</head>
<body>
    <button class="close-btn" onclick="Telegram.WebApp.close()">❌ БАСТАН</button>
    <div id="scanner-container">
        <video id="video"></video>
    </div>
    
    <div id="receipt">
        <div id="items-list"></div>
        <div class="total-box">ҶАМЪ: <span id="total-sum">0</span> смн</div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let totalSum = 0;

        codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
            if (result) {
                if (navigator.vibrate) navigator.vibrate(100);
                sendToServer(result.text);
            }
        });

        async function sendToServer(barcode) {
            // Ирсоли маълумот ба Render бидуни пӯшидани саҳифа
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: barcode })
                });
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const list = document.getElementById('items-list');
                    const newItem = document.createElement('div');
                    newItem.className = 'item';
                    newItem.innerHTML = `<span>${data.name}</span> <b>${data.price} смн</b>`;
                    list.prepend(newItem);
                    
                    totalSum += data.price;
                    document.getElementById('total-sum').innerText = totalSum.toFixed(2);
                } else if (data.status === 'new') {
                    alert("Моли нав: " + barcode + ". Лутфан дар бот илова кунед.");
                }
            } catch (e) {
                console.error("Хатогии ирсол");
            }
        }
    </script>
</body>
</html>
