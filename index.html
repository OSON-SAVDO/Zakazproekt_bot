<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –ú–∞“ì–æ–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ù–∞–≤–∏–≥–∞—Ç—Å–∏—è */
        .top-nav { position: fixed; top: 0; width: 100%; display: flex; padding: 10px; gap: 10px; z-index: 1000; box-sizing: border-box; background: rgba(0,0,0,0.5); }
        .mode-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .btn-sale { background: #27ae60; }
        .btn-receive { background: #2980b9; }
        .active-mode { opacity: 1; border: 2px solid white; transform: scale(1.05); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ –°–∫–∞–Ω–µ—Ä */
        #reader-container { width: 100%; transition: height 0.4s ease; background: #000; position: relative; }
        #reader { width: 100% !important; }
        video { object-fit: cover !important; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –§—É—Ä”Ø—à (–†”Ø–π—Ö–∞—Ç) */
        #interface { 
            flex-grow: 1; background: #fff; border-radius: 20px 20px 0 0; 
            padding: 15px; display: none; flex-direction: column; overflow: hidden; 
        }
        #items-list { flex-grow: 1; overflow-y: auto; color: #333; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: none; color: white; font-weight: bold; }
        .total-box { padding: 15px 5px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; color: #000; border-top: 2px solid #eee; }

        /* –î–∏–∑–∞–π–Ω–∏ –º–∞—Ö—Å—É—Å –±–∞—Ä–æ–∏ —Ä–µ–∂–∏–º–∏ “ö–ê–ë–£–õ (–§—É–ª–ª—Å–∫—Ä–∏–Ω) */
        body.mode-receive #reader-container { height: 100vh; }
        body.mode-receive #interface { display: none; }
        
        /* –î–∏–∑–∞–π–Ω–∏ –º–∞—Ö—Å—É—Å –±–∞—Ä–æ–∏ —Ä–µ–∂–∏–º–∏ –§–£–†”Æ–® (30%) */
        body.mode-sale #reader-container { height: 30vh; }
        body.mode-sale #interface { display: flex; }
    </style>
</head>
<body class="mode-sale">

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="reader-container">
    <div id="reader"></div>
</div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>
    </div>
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};

    function setMode(mode) {
        currentMode = mode;
        document.body.className = 'mode-' + mode;
        document.getElementById('nav-sale').classList.toggle('active-mode', mode === 'sale');
        document.getElementById('nav-receive').classList.toggle('active-mode', mode === 'receive');
        
        if (mode === 'receive') {
            tg.MainButton.hide();
        } else if (Object.keys(cart).length > 0) {
            tg.MainButton.show();
        }
    }

    function onScanSuccess(decodedText) {
        beep.play().catch(() => {});
        
        if (currentMode === 'receive') {
            // –§—Ä–∏—Å—Ç–æ–¥–∞–Ω–∏ –º–∞—ä–ª—É–º–æ—Ç –≤–∞ –±–∞—Å—Ç–∞–Ω–∏ Web App
            tg.sendData(JSON.stringify({action: 'receive', code: decodedText}));
        } else {
            // –ò–ª–æ–≤–∞ –±–∞ —Å–∞–±–∞–¥
            if (!cart[decodedText]) {
                cart[decodedText] = { name: "–ú–æ–ª: " + decodedText.substring(0,6), price: 15.00, qty: 1 };
            } else {
                cart[decodedText].qty += 1;
            }
            renderCart();
            tg.MainButton.setText("–¢–ê–°–î–ò“ö–ò –§–£–†”Æ–®");
            tg.MainButton.show();
        }
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        let total = 0;
        Object.keys(cart).forEach(code => {
            const item = cart[code];
            total += item.price * item.qty;
            list.innerHTML += `
                <div class="item-row">
                    <div><b>${item.name}</b><br><small>${item.price} —Å–º–Ω</small></div>
                    <div class="qty-controls">
                        <button class="qty-btn" style="background:#e74c3c" onclick="updateQty('${code}', -1)">-</button>
                        <b>${item.qty}</b>
                        <button class="qty-btn" style="background:#2ecc71" onclick="updateQty('${code}', 1)">+</button>
                    </div>
                </div>`;
        });
        document.getElementById('total-price').innerText = total.toFixed(2);
        if (total === 0) tg.MainButton.hide();
    }

    tg.MainButton.onClick(() => {
        tg.sendData(JSON.stringify({action: 'sale', items: cart}));
    });

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 150 } }, onScanSuccess);
</script>
</body>
</html>
