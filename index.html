<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –î”Ø–∫–æ–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            margin: 0; 
            background: #ffffff; 
            font-family: -apple-system, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* –°–∫–∞–Ω–µ—Ä–∏ —Ö–µ–ª–µ —Ö—É—Ä–¥ –¥–∞—Ä –±–æ–ª–æ (20%) */
        #reader { 
            width: 100% !important; 
            height: 20vh !important; 
            background: #000;
        }
        
        video { object-fit: cover !important; }

        /* “ö–∏—Å–º–∏ –∞—Å–æ—Å”£ –±–∞—Ä–æ–∏ –º–æ–ª“≥–æ (80%) */
        #interface { 
            height: 80vh;
            display: flex; 
            flex-direction: column;
            background: #fff;
        }

        #items-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 10px 15px;
        }

        .item-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            border-bottom: 1px solid #f0f0f0; 
        }

        .item-name { font-size: 16px; font-weight: 600; color: #333; }
        .item-price { color: #27ae60; font-weight: bold; font-size: 14px; }

        .qty-controls { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 12px;
        }

        .qty-btn { 
            width: 36px; height: 36px; border-radius: 10px; border: none; 
            font-size: 20px; color: white; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-minus { background: #ff4757; }
        .btn-plus { background: #2ed573; }
        
        .qty-num { font-size: 18px; font-weight: bold; min-width: 25px; text-align: center; }

        /* –¢—É–≥–º–∞–∏ –ø–æ—ë–Ω –¥–∞—Ä —Å—Ç–∏–ª–∏ Telegram */
        .main-button-container {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
        }
        .btn-receive {
            width: 100%;
            padding: 14px;
            background: #248bcf; /* –†–∞–Ω–≥–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∏ Telegram */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div id="reader"></div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999; margin-top: 40px;">–ú–æ–ª—Ä–æ —Å–∫–∞–Ω–µ—Ä –∫—É–Ω–µ–¥...</p>
    </div>

    <div class="main-button-container">
        <button class="btn-receive" onclick="toggleReceiveMode()">üì¶ “ö–ê–ë–£–õ–ò –ë–û–†</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let cart = {};
    let isReceiveMode = false;

    // –¢–∞–Ω–∑–∏–º–æ—Ç–∏ —Å–∫–∞–Ω–µ—Ä
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 20, qrbox: { width: 250, height: 100 } };

    function onScanSuccess(decodedText) {
        beep.play().catch(() => {});
        
        if (isReceiveMode) {
            handleReceive(decodedText);
        } else {
            handleSale(decodedText);
        }
    }

    function handleSale(barcode) {
        if (!cart[barcode]) {
            cart[barcode] = { name: "–ú–æ–ª " + barcode.slice(-4), price: 10.00, qty: 1 };
        } else {
            cart[barcode].qty += 1;
        }
        render();
    }

    function handleReceive(barcode) {
        tg.showAlert("–†–µ–∂–∏–º–∏ “ö–∞–±—É–ª: –ú–æ–ª–∏ " + barcode + " –∏–ª–æ–≤–∞ —à—É–¥.");
        // –î–∞—Ä –∏–Ω “∑–æ –º–µ—Ç–∞–≤–æ–Ω–µ–¥ –ª–æ–≥–∏–∫–∞–∏ “õ–∞–±—É–ª—Ä–æ –∏–ª–æ–≤–∞ –∫—É–Ω–µ–¥
    }

    function toggleReceiveMode() {
        isReceiveMode = !isReceiveMode;
        const btn = document.querySelector('.btn-receive');
        if (isReceiveMode) {
            btn.style.background = "#f39c12"; // –†–∞–Ω–≥–∏ –Ω–æ—Ä–∞–Ω“∑”£ –±–∞—Ä–æ–∏ “õ–∞–±—É–ª
            btn.innerText = "üõí –ì–£–ó–ê–®–¢–ê–ù –ë–ê –§–£–†”Æ–®";
            tg.MainButton.setText("–†–ï–ñ–ò–ú–ò “ö–ê–ë–£–õ –§–ê–™–û–õ –ê–°–¢").show();
        } else {
            btn.style.background = "#248bcf";
            btn.innerText = "üì¶ “ö–ê–ë–£–õ–ò –ë–û–†";
            tg.MainButton.hide();
        }
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            render();
        }
    }

    function render() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        
        const keys = Object.keys(cart);
        if (keys.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999; margin-top: 40px;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>';
            return;
        }

        keys.forEach(code => {
            const item = cart[code];
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price.toFixed(2)} —Å–º–Ω</div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${code}', -1)">‚àí</button>
                    <span class="qty-num">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="updateQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
    .catch(() => {
        html5QrCode.start({ deviceId: { exact: undefined } }, config, onScanSuccess);
    });
</script>
</body>
</html>
