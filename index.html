<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #f0f2f5; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ú–µ–Ω—é–∏ –∏–Ω—Ç–∏—Ö–æ–± */
        .mode-selector { display: flex; background: #2c3e50; padding: 10px; gap: 10px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .active-sale { background: #27ae60; }
        .active-receive { background: #2980b9; }

        /* –°–∫–∞–Ω–Ω–µ—Ä –±–∞—Ä–æ–∏ —Ñ—É—Ä”Ø—à */
        .scanner-sale { height: 30%; position: relative; background: #000; border-bottom: 3px solid #27ae60; }
        
        /* –°–∫–∞–Ω–Ω–µ—Ä –±–∞—Ä–æ–∏ “õ–∞–±—É–ª (–≠–∫—Ä–∞–Ω–∏ –∫–∞–ª–æ–Ω) */
        .scanner-receive { height: 100%; position: absolute; top: 0; left: 0; width: 100%; z-index: 100; background: #000; }

        .scan-frame { 
            width: 220px; height: 130px; border: 3px solid #00ff00; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border-radius: 15px; z-index: 105; box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); pointer-events: none; 
        }

        #video { width: 100%; height: 100%; object-fit: cover; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –ø–æ—ë–Ω */
        #interface { flex-grow: 1; background: white; padding: 15px; display: flex; flex-direction: column; border-radius: 20px 20px 0 0; margin-top: -15px; z-index: 10; }
        
        .item-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #eee; 
        }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { 
            width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ccc; 
            background: #f8f9fa; font-size: 18px; font-weight: bold; 
        }

        .hidden { display: none !important; }
        .btn-close-receive { position: absolute; top: 20px; right: 20px; z-index: 110; background: red; color: white; border: none; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body id="body">

<audio id="beep-success" preload="auto"><source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg"></audio>

<div class="mode-selector">
    <button class="mode-btn active-sale" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button class="mode-btn" id="btn-mode-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ–ò –ú–û–õ</button>
</div>

<div id="scanner-container" class="scanner-sale">
    <button id="close-receive" class="btn-close-receive hidden" onclick="setMode('sale')">X</button>
    <video id="video" playsinline muted autoplay></video>
    <div class="scan-frame"></div>
</div>

<div id="interface">
    <div id="status">üîî –ë–∞—Ä–æ–∏ –æ“ì–æ–∑ "üõí –§—É—Ä”Ø—à"-—Ä–æ –ø–∞—Ö—à –∫—É–Ω–µ–¥</div>
    
    <div id="items-list" style="flex-grow: 1; overflow-y: auto;"></div>
    
    <div class="total-box" style="font-size: 20px; font-weight: bold; border-top: 2px solid #000; padding-top: 10px; display: flex; justify-content: space-between;">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-sum">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const sSuccess = document.getElementById('beep-success');
    let currentMode = 'sale';
    let cart = {}; // –ë–∞—Ä–æ–∏ –Ω–∏–≥–æ“≥ –¥–æ—à—Ç–∞–Ω–∏ –º–æ–ª“≥–æ –≤–∞ –º–∏“õ–¥–æ—Ä–∏ –æ–Ω“≥–æ

    async function initCamera() {
        try {
            const devices = await codeReader.listVideoInputDevices();
            const deviceId = devices[devices.length - 1].deviceId;
            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result) {
                    sSuccess.play(); // –°–∞–¥–æ–∏ "–ü–∏–∫"
                    handleScan(result.text);
                }
            });
        } catch (e) { alert("–•–∞—Ç–æ–∏ –∫–∞–º–µ—Ä–∞: " + e); }
    }

    function setMode(mode) {
        currentMode = mode;
        const container = document.getElementById('scanner-container');
        const closeBtn = document.getElementById('close-receive');
        
        if (mode === 'receive') {
            container.className = 'scanner-receive';
            closeBtn.classList.remove('hidden');
        } else {
            container.className = 'scanner-sale';
            closeBtn.classList.add('hidden');
        }
    }

    async function handleScan(barcode) {
        // –ò–ù “∂–û –ë–ê –°–ï–†–í–ï–† –ü–ê–ô–í–ê–°–¢ –ú–ï–®–ê–í–ï–ú
        // –ë–∞—Ä–æ–∏ –Ω–∞–º—É–Ω–∞, –º–æ —è–∫ –º–æ–ª–∏ —Å–æ—Ö—Ç–∞—Ä–æ –∏–ª–æ–≤–∞ –º–µ–∫—É–Ω–µ–º:
        const mockData = { id: barcode, name: "–ú–æ–ª–∏ " + barcode, price: 15.50 };
        addItemToCart(mockData);
    }

    function addItemToCart(product) {
        if (cart[product.id]) {
            cart[product.id].qty += 1;
        } else {
            cart[product.id] = { ...product, qty: 1 };
        }
        renderCart();
    }

    function updateQty(id, delta) {
        if (cart[id]) {
            cart[id].qty += delta;
            if (cart[id].qty <= 0) delete cart[id];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = "";
        let total = 0;

        for (const id in cart) {
            const item = cart[id];
            const itemTotal = item.price * item.qty;
            total += itemTotal;

            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <div>
                    <div><b>${item.name}</b></div>
                    <div style="font-size: 12px; color: #666;">${item.price.toFixed(2)} —Å–º–Ω</div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty('${id}', -1)">-</button>
                    <span>${item.qty}</span>
                    <button class="qty-btn" onclick="updateQty('${id}', 1)">+</button>
                    <b style="margin-left:10px;">${itemTotal.toFixed(2)}</b>
                </div>
            `;
            list.appendChild(row);
        }
        document.getElementById('total-sum').innerText = total.toFixed(2);
    }

    initCamera();
</script>
</body>
</html>
