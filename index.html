<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .overlay { 
            position: relative; z-index: 10; 
            border: 2px solid #0088cc; 
            width: 250px; height: 250px; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .label { position: absolute; bottom: 20px; z-index: 20; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <video id="video"></video>
    <div class="overlay"></div>
    <div class="label">Штрих-кодро наздик кунед</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('video');

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Функсияи асосии сканер
        codeReader.decodeFromVideoDevice({ facingMode: "environment" }, 'video', (result, err) => {
            if (result) {
                // Вақте ки код ёфт шуд
                Telegram.WebApp.sendData(result.text);
                Telegram.WebApp.close();
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        }).catch((err) => {
            alert("Хатогии камера: " + err);
        });
    </script>
</body>
</html>
