<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сканери Оддӣ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: -apple-system, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            color: white;
        }

        /* Сканер дар боло */
        #reader { 
            width: 100% !important; 
            height: 40vh !important; /* Баландӣ каме кам карда шуд */
            background: #000;
        }

        /* Қисми поён барои молҳо */
        #interface { 
            flex-grow: 1; 
            background: #ffffff; 
            color: #333; 
            border-radius: 25px 25px 0 0; 
            padding: 20px; 
            overflow-y: auto;
        }

        .item-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            border-bottom: 1px solid #eee; 
        }

        .item-info { flex: 1; }
        .item-info b { font-size: 18px; color: #000; display: block; }
        .item-info span { color: #27ae60; font-weight: bold; font-size: 16px; }

        .qty-controls { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        .qty-btn { 
            width: 40px; 
            height: 40px; 
            border-radius: 12px; 
            border: none; 
            font-size: 24px; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
        }
        .btn-minus { background: #ff4757; }
        .btn-plus { background: #2ed573; }
        
        .qty-num { font-size: 20px; font-weight: bold; min-width: 25px; text-align: center; }

        /* Барои намуди зебо дар видео */
        video { object-fit: cover !important; border-radius: 0 0 20px 20px; }
    </style>
</head>
<body>

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div id="reader"></div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999; margin-top: 30px;">Молро сканер кунед...</p>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let cart = {};
    let lastResult = "";
    let lastTime = 0;

    function onScanSuccess(decodedText) {
        const now = Date.now();
        if (decodedText !== lastResult || (now - lastTime) > 2000) {
            lastResult = decodedText;
            lastTime = now;
            beep.play().catch(() => {});
            addItem(decodedText);
        }
    }

    function addItem(barcode) {
        if (!cart[barcode]) {
            // Маълумоти пешакӣ (баъдтар метавонед аз база гиред)
            cart[barcode] = { name: "Мол " + barcode.slice(-4), price: 10.00, qty: 1 };
        } else {
            cart[barcode].qty += 1;
        }
        render();
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            render();
        }
    }

    function render() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        
        const keys = Object.keys(cart);
        if (keys.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999; margin-top: 30px;">Рӯйхат холӣ аст</p>';
            return;
        }

        keys.forEach(code => {
            const item = cart[code];
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} смн</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${code}', -1)">−</button>
                    <span class="qty-num">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="updateQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // Оғози сканер
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 150 } }, 
        onScanSuccess
    ).catch(err => {
        // Агар хатогӣ шавад, кӯшиши дубора бо танзимоти оддӣ
        html5QrCode.start({ deviceId: { exact: undefined } }, { fps: 10 }, onScanSuccess);
    });
</script>
</body>
</html>
