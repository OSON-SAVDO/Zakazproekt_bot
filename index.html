<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –¢–µ–∑–∫–æ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #121212; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; }
        .mode-btn { 
            flex: 1; padding: 12px; border: none; border-radius: 10px; 
            color: white; font-weight: bold; font-size: 14px; 
            cursor: pointer; transition: 0.2s; opacity: 0.5;
        }
        .btn-sale { background: #27ae60; }
        .btn-receive { background: #2980b9; }
        .active-mode { opacity: 1; border: 2px solid white; }

        #reader { width: 100% !important; background: #000; height: 300px !important; }
        
        #interface { flex-grow: 1; background: #ffffff; color: #333; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        #items-list { flex-grow: 1; overflow-y: auto; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: none; color: white; font-weight: bold; }
        
        .total-box { padding: 15px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; border-top: 2px solid #eee; }
    </style>
</head>
<body>

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="reader"></div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>
    </div>
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};
    let lastResult = "";
    let lastTime = 0;

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('nav-sale').classList.toggle('active-mode', mode === 'sale');
        document.getElementById('nav-receive').classList.toggle('active-mode', mode === 'receive');
    }

    function onScanSuccess(decodedText) {
        const now = Date.now();
        // –°—É—Ä—ä–∞—Ç–∏ —Å–∫–∞–Ω–µ—Ä—Ä–æ –∑–∏—ë–¥ –∫–∞—Ä–¥–µ–º: —Ñ–æ—Å–∏–ª–∞ —Ç–∞–Ω“≥–æ 500 –º–∏–ª–ª–∏—Å–æ–Ω–∏—è (0.5 —Å–æ–Ω–∏—è)
        if (decodedText !== lastResult || (now - lastTime) > 500) {
            lastResult = decodedText;
            lastTime = now;
            beep.play().catch(() => {});
            handleScan(decodedText);
        }
    }

    function handleScan(barcode) {
        if (currentMode === 'sale') {
            if (!cart[barcode]) {
                cart[barcode] = { name: "–ú–æ–ª: " + barcode, price: 15.00, qty: 1 };
            } else {
                cart[barcode].qty += 1;
            }
            renderCart();
        } else {
            // –†–µ–∂–∏–º–∏ “ö–∞–±—É–ª
            alert("–ú–∞—ä–ª—É–º–æ—Ç –±–∞—Ä–æ–∏ “õ–∞–±—É–ª: " + barcode);
        }
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        let total = 0;
        Object.keys(cart).forEach(code => {
            const item = cart[code];
            total += item.price * item.qty;
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div><b>${item.name}</b><br><small>${item.price} —Å–º–Ω</small></div>
                <div class="qty-controls">
                    <button class="qty-btn" style="background:#e74c3c" onclick="updateQty('${code}', -1)">-</button>
                    <span>${item.qty}</span>
                    <button class="qty-btn" style="background:#2ecc71" onclick="updateQty('${code}', 1)">+</button>
                </div>`;
            list.appendChild(div);
        });
        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    // –¢–∞–Ω–∑–∏–º–æ—Ç–∏ –°–ö–ê–ù–ò –¢–ï–ó
    const html5QrCode = new Html5Qrcode("reader");
    const config = { 
        fps: 20,          // –°—É—Ä—ä–∞—Ç–∏ –∫–∞–¥—Ä“≥–æ –∑–∏—ë–¥ —à—É–¥
        qrbox: { width: 250, height: 150 },
        aspectRatio: 1.0
    };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
    .catch(err => {
        // –ê–≥–∞—Ä –∫–∞–º–µ—Ä–∞–∏ –∞–≤—Ç–æ–º–∞—Ç”£ –∫–æ—Ä –Ω–∞–∫—É–Ω–∞–¥
        html5QrCode.start({ deviceId: { exact: undefined } }, config, onScanSuccess);
    });
</script>
</body>
</html>
