<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –ú–∞“ì–æ–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #121212; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* –ú–µ–Ω—é –¥–∞—Ä –±–æ–ª–æ (–º–∏—Å–ª–∏ –∞–∫—Å–∏ —à—É–º–æ) */
        .top-nav { display: flex; background: #1a1a1a; padding: 15px; gap: 10px; z-index: 1000; }
        .mode-btn { 
            flex: 1; padding: 15px; border: none; border-radius: 12px; 
            color: white; font-weight: bold; font-size: 16px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-sale { background: #27ae60; } /* –°–∞–±–∑ –±–∞—Ä–æ–∏ –§—É—Ä”Ø—à */
        .btn-receive { background: #2980b9; } /* –ö–∞–±—É–¥ –±–∞—Ä–æ–∏ “ö–∞–±—É–ª */
        
        /* –≠—Ñ—Ñ–µ–∫—Ç–∏ –∏–Ω—Ç–∏—Ö–æ–± */
        .mode-btn { opacity: 0.4; transform: scale(0.95); }
        .active-mode { opacity: 1; transform: scale(1); border: 2px solid white; }

        /* –°–∫–∞–Ω–Ω–µ—Ä */
        #scanner-container { position: relative; background: #000; height: 30vh; overflow: hidden; border-bottom: 2px solid #333; }
        .mode-receive #scanner-container { height: 40vh; } /* –ë–∞—Ä–æ–∏ “õ–∞–±—É–ª –∫–∞–º–µ –∫–∞–ª–æ–Ω—Ç–∞—Ä */
        
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-frame { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border: 2px solid #00ff00; width: 200px; height: 100px; border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); z-index: 10;
        }

        /* –†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ –¥–∞—Ä –ø–æ—ë–Ω */
        #interface { flex-grow: 1; background: #ffffff; color: #333; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        
        #items-list { flex-grow: 1; overflow-y: auto; }
        
        .item-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid #eee; 
        }
        .item-info b { font-size: 16px; color: #222; display: block; }
        .item-info span { color: #27ae60; font-weight: bold; }

        .qty-controls { display: flex; align-items: center; gap: 15px; }
        .qty-btn { 
            width: 32px; height: 32px; border-radius: 50%; border: none; 
            font-size: 20px; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-minus { background: #e74c3c; }
        .btn-plus { background: #2ecc71; }

        .total-box { 
            padding: 15px 5px; font-size: 20px; font-weight: bold; 
            display: flex; justify-content: space-between; border-top: 2px solid #eee;
            color: #1a1a1a;
        }
    </style>
</head>
<body class="mode-sale" id="main-body">

<audio id="beep-sound" preload="auto"><source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg"></audio>

<div class="top-nav">
    <button id="nav-sale" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="nav-receive" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="scanner-container">
    <video id="video" playsinline autoplay></video>
    <div class="scan-frame"></div>
</div>

<div id="interface">
    <div id="items-list">
        <p style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>
    </div>
    
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};
    let isProcessing = false;

    async function initCamera() {
        try {
            const constraints = { video: { facingMode: "environment" } };
            codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                if (result && !isProcessing) {
                    isProcessing = true;
                    beep.play().catch(() => {});
                    handleScan(result.text);
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            });
        } catch (e) { alert("–ö–∞–º–µ—Ä–∞ –∫–æ—Ä –Ω–∞–º–µ–∫—É–Ω–∞–¥"); }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('main-body').className = 'mode-' + mode;
        document.getElementById('nav-sale').classList.toggle('active-mode', mode === 'sale');
        document.getElementById('nav-receive').classList.toggle('active-mode', mode === 'receive');
    }

    function handleScan(barcode) {
        if (currentMode === 'sale') {
            // –ò–ª–æ–≤–∞ –±–∞ —Å–∞–±–∞–¥–∏ —Ñ—É—Ä”Ø—à
            if (!cart[barcode]) {
                cart[barcode] = { name: "–ú–æ–ª–∏ " + barcode.slice(-4), price: 12.00, qty: 1 };
            } else {
                cart[barcode].qty += 1;
            }
            renderCart();
        } else {
            // –†–∞–≤–∑–∞–Ω–∞ –±–∞—Ä–æ–∏ “ö–∞–±—É–ª–∏ –±–æ—Ä
            const name = prompt("–ù–æ–º–∏ –º–æ–ª:");
            if (name) {
                const qty = prompt("–ú–∏“õ–¥–æ—Ä:", "1");
                const price = prompt("–ù–∞—Ä—Ö–∏ —Ñ—É—Ä”Ø—à:", "0.00");
                alert(`“ö–∞–±—É–ª —à—É–¥: ${name} (${qty} –∞–¥–∞–¥)`);
            }
        }
    }

    function updateQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('items-list');
        list.innerHTML = '';
        let total = 0;
        
        const items = Object.keys(cart);
        if (items.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999; margin-top: 20px;">–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</p>';
            document.getElementById('total-price').innerText = "0.00";
            return;
        }

        items.forEach(code => {
            const item = cart[code];
            total += item.price * item.qty;
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} —Å–º–Ω</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="updateQty('${code}', -1)">‚àí</button>
                    <b>${item.qty}</b>
                    <button class="qty-btn btn-plus" onclick="updateQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    window.onload = () => {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        initCamera();
    };
</script>
</body>
</html>
