<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сканери Фурӯш</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #reader-container { width: 100%; height: 30vh; background: #000; position: relative; }
        #reader { width: 100% !important; }
        #interface { flex-grow: 1; background: #fff; border-radius: 20px 20px 0 0; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        #items-list { flex-grow: 1; overflow-y: auto; color: #333; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 30px; height: 30px; border-radius: 8px; border: none; color: white; font-weight: bold; }
        .total-box { padding: 15px 5px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; color: #000; border-top: 2px solid #eee; }
    </style>
</head>
<body>
    <audio id="beep-sound" preload="auto"><source src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <div id="reader-container"><div id="reader"></div></div>
    <div id="interface">
        <div id="items-list"><p style="text-align: center; color: #999; margin-top: 20px;">Молро скан кунед</p></div>
        <div class="total-box"><span>ҶАМЪ:</span><span><span id="total-price">0.00</span> смн</span></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};
        function onScanSuccess(decodedText) {
            document.getElementById('beep-sound').play().catch(()=>{});
            if (!cart[decodedText]) {
                cart[decodedText] = { name: "Мол: " + decodedText.substring(0,6), price: 0, qty: 1 };
            } else { cart[decodedText].qty += 1; }
            renderCart();
        }
        function updateQty(code, delta) {
            if (cart[code]) {
                cart[code].qty += delta;
                if (cart[code].qty <= 0) delete cart[code];
                renderCart();
            }
        }
        function renderCart() {
            const list = document.getElementById('items-list');
            list.innerHTML = ''; let total = 0;
            Object.keys(cart).forEach(code => {
                const item = cart[code];
                list.innerHTML += `<div class="item-row">
                    <div><b>${item.name}</b></div>
                    <div class="qty-controls">
                        <button class="qty-btn" style="background:#e74c3c" onclick="updateQty('${code}', -1)">-</button>
                        <b>${item.qty}</b>
                        <button class="qty-btn" style="background:#2ecc71" onclick="updateQty('${code}', 1)">+</button>
                    </div>
                </div>`;
            });
            if (Object.keys(cart).length > 0) {
                tg.MainButton.setText("ТАСДИҚИ ФУРӮШ");
                tg.MainButton.show();
            } else { tg.MainButton.hide(); }
        }
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({action: 'sale', items: cart}));
        });
        new Html5Qrcode("reader").start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, onScanSuccess);
    </script>
</body>
</html>
