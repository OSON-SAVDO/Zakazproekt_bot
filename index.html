<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .overlay {
            position: relative; z-index: 10; width: 280px; height: 200px;
            border: 2px solid #00ff00; border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
        }
        .line {
            position: absolute; width: 100%; height: 2px; background: #00ff00;
            top: 50%; left: 0; box-shadow: 0 0 10px #00ff00;
            animation: move 2s infinite linear;
        }
        @keyframes move { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <div class="overlay"><div class="line"></div></div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const constraints = {
            video: { 
                facingMode: { exact: "environment" }, // Маҷбуран камераи пушт
                width: { min: 640, ideal: 1280 },
                height: { min: 480, ideal: 720 }
            }
        };

        function startScan() {
            codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                if (result) {
                    if (navigator.vibrate) navigator.vibrate(150); // Вибрация ҳангоми "пик"
                    Telegram.WebApp.sendData(result.text);
                    Telegram.WebApp.close();
                }
            }).catch(e => {
                // Агар камераи пуштро бо "exact" наёбад, бо усули оддӣ месанҷад
                codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                    if (result) {
                        Telegram.WebApp.sendData(result.text);
                        Telegram.WebApp.close();
                    }
                });
            });
        }

        startScan();
    </script>
</body>
</html>
