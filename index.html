<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –¢–µ–∑–∫–æ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; height: 100vh; overflow: hidden; color: white; }
        #reader { position: fixed; top: 0; left: 0; width: 100% !important; height: 100% !important; z-index: 1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; pointer-events: none; }
        .scan-box { width: 260px; height: 260px; border: 4px solid #2ecc71; border-radius: 30px; position: relative; }
        .controls { position: fixed; top: 15px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 3; }
        .mode-btn { padding: 12px 20px; border-radius: 15px; border: none; font-weight: bold; color: white; cursor: pointer; opacity: 0.6; }
        .active { opacity: 1; border: 2px solid white; transform: scale(1.05); }
    </style>
</head>
<body>

<audio id="beep" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

<div class="controls">
    <button id="btn-sale" class="mode-btn" style="background: #27ae60;" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="btn-receive" class="mode-btn active" style="background: #2980b9;" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ</button>
</div>

<div id="reader"></div>
<div class="overlay"><div class="scan-box"></div><p>–ö–æ–¥—Ä–æ –¥–∞—Ä –¥–æ—Ö–∏–ª–∏ —á–æ—Ä–∫—É–Ω“∑–∞ –≥–∏—Ä–µ–¥</p></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentMode = 'receive'; // –†–µ–∂–∏–º–∏ –∞–≤–≤–∞–ª–∏—è "“ö–∞–±—É–ª"
    let cart = {};

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-sale').classList.toggle('active', mode === 'sale');
        document.getElementById('btn-receive').classList.toggle('active', mode === 'receive');
        if (mode === 'sale' && Object.keys(cart).length > 0) tg.MainButton.show();
        else tg.MainButton.hide();
    }

    function onScanSuccess(decodedText) {
        document.getElementById('beep').play().catch(() => {});
        
        if (currentMode === 'receive') {
            // –ú–£“≤–ò–ú: –ú–∞—ä–ª—É–º–æ—Ç—Ä–æ –¥–∞—Ä —à–∞–∫–ª–∏ JSON –º–µ—Ñ–∏—Ä–∏—Å—Ç–µ–º
            const data = {
                action: 'receive',
                code: decodedText
            };
            tg.sendData(JSON.stringify(data)); 
            // –ü–∞—Å –∞–∑ sendData –¢–µ–ª–µ–≥—Ä–∞–º —Ö—É–¥–∞—à Web App-—Ä–æ –º–µ–ø”Ø—à–∞–¥
        } else {
            // –†–µ–∂–∏–º–∏ —Ñ—É—Ä”Ø—à
            if (!cart[decodedText]) {
                cart[decodedText] = { name: "–ú–æ–ª " + decodedText.substring(0,4), price: 10, qty: 1 };
            } else {
                cart[decodedText].qty++;
            }
            tg.MainButton.setText("–¢–ê–°–î–ò“ö–ò –§–£–†”Æ–®");
            tg.MainButton.show();
        }
    }

    tg.MainButton.onClick(() => {
        if (currentMode === 'sale') {
            tg.sendData(JSON.stringify({action: 'sale', items: cart}));
        }
    });

    const scanner = new Html5Qrcode("reader");
    const config = { fps: 15, qrbox: { width: 250, height: 250 } };
    
    scanner.start({ facingMode: "environment" }, config, onScanSuccess)
    .catch(err => {
        alert("–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞: " + err);
    });
</script>
</body>
</html>
