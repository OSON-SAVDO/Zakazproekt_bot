<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; }
        video { width: 100%; height: auto; border-bottom: 2px solid #0088cc; }
        .controls { padding: 20px; }
    </style>
</head>
<body>
    <video id="video"></video>
    <div class="controls">
        <p>Камераро ба штрих-код наздик кунед</p>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        
        // Кӯшиши фаъол кардани камераи ақиб
        codeReader.decodeFromVideoDevice({ facingMode: "environment" }, 'video', (result, err) => {
            if (result) {
                Telegram.WebApp.sendData(result.text);
                Telegram.WebApp.close();
            }
        });

        // Барои боварӣ, ки WebApp омода аст
        Telegram.WebApp.ready();
    </script>
</body>
</html>
