<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .box { position: relative; z-index: 10; border: 3px solid #00ccff; width: 260px; height: 260px; border-radius: 20px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <div class="box"></div>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Истифодаи оддитарин усули пайвастшавӣ ба камера
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
                Telegram.WebApp.sendData(result.text);
                Telegram.WebApp.close();
            }
        }).catch(err => {
            alert("Камера ёфт нашуд ё иҷозат нест.");
        });
    </script>
</body>
</html>
