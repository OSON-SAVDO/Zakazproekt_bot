<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –ú–∞“ì–æ–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { margin: 0; background: #f0f2f5; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ù–∞–≤–∏–≥–∞—Ç—Å–∏—è –¥–∞—Ä –±–æ–ª–æ */
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 8px; z-index: 1000; }
        .mode-btn { flex: 1; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        .btn-sale { background: #27ae60; border-bottom: 4px solid #1e8449; }
        .btn-receive { background: #2980b9; border-bottom: 4px solid #1f618d; }
        .active-mode { outline: 3px solid white; outline-offset: -2px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ –°–∫–∞–Ω–µ—Ä */
        #scanner-container { position: relative; background: #000; transition: height 0.3s ease; overflow: hidden; }
        .mode-sale #scanner-container { height: 35vh; border-bottom: 3px solid #27ae60; }
        .mode-receive #scanner-container { height: 100vh; position: absolute; width: 100%; top: 0; left: 0; z-index: 500; }

        #video { width: 100%; height: 100%; object-fit: cover; }

        /* –ß–æ—Ä–∫—É–Ω“∑–∞–∏ —Å–∫–∞–Ω–µ—Ä */
        .scan-frame { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border: 3px solid #00ff00; border-radius: 12px; z-index: 600;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6);
        }
        .mode-sale .scan-frame { width: 200px; height: 120px; }
        .mode-receive .scan-frame { width: 260px; height: 160px; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –§—É—Ä”Ø—à (–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ) */
        #interface-sale { flex-grow: 1; background: white; padding: 15px; display: flex; flex-direction: column; border-radius: 20px 20px 0 0; z-index: 700; position: relative; margin-top: -10px; }
        .mode-receive #interface-sale { display: none; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #eee; }
        .item-info b { font-size: 16px; display: block; color: #333; }
        .item-info span { color: #27ae60; font-weight: bold; font-size: 14px; }

        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .qty-btn { width: 36px; height: 36px; border-radius: 50%; border: none; font-size: 22px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-minus { background: #e74c3c; }
        .btn-plus { background: #2ecc71; }

        .total-box { margin-top: auto; padding: 15px 5px; font-size: 22px; font-weight: bold; display: flex; justify-content: space-between; border-top: 3px solid #f0f2f5; color: #2c3e50; }

        /* –¢—É–≥–º–∞–∏ –±–æ–∑–≥–∞—à—Ç –¥–∞—Ä “≥–æ–ª–∞—Ç–∏ “ö–∞–±—É–ª */
        .btn-close-receive { position: absolute; top: 70px; right: 20px; z-index: 1100; background: #e74c3c; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="mode-sale" id="main-body">

<audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<div class="top-nav">
    <button id="btn-sale-nav" class="mode-btn btn-sale active-mode" onclick="setMode('sale')">üõí –§–£–†”Æ–®</button>
    <button id="btn-receive-nav" class="mode-btn btn-receive" onclick="setMode('receive')">üì¶ “ö–ê–ë–£–õ–ò –ë–û–†</button>
</div>

<div id="scanner-container">
    <button id="close-receive" class="btn-close-receive" style="display:none;" onclick="setMode('sale')">‚Üê –ë–ê“ö–û–§</button>
    <video id="video" playsinline></video>
    <div class="scan-frame"></div>
</div>

<div id="interface-sale">
    <div id="cart-list" style="flex-grow: 1; overflow-y: auto; margin-bottom: 10px;">
        <p style="text-align: center; color: #999; margin-top: 30px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç.<br>–®—Ç—Ä–∏—Ö-–∫–æ–¥—Ä–æ —Å–∫–∞–Ω–µ—Ä –∫—É–Ω–µ–¥!</p>
    </div>
    
    <div class="total-box">
        <span>“∂–ê–ú–™:</span>
        <span><span id="total-price">0.00</span> —Å–º–Ω</span>
    </div>

    <button onclick="Telegram.WebApp.close()" style="width: 100%; background: #333; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 5px;">–ë–ê–°–¢–ê–ù–ò –ë–ê–†–ù–û–ú–ê</button>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const beep = document.getElementById('beep-sound');
    let currentMode = 'sale';
    let cart = {};
    let isProcessing = false;

    // –ò–Ω–∏—Ç –∫–∞–º–µ—Ä–∞
    async function initCamera() {
        try {
            const devices = await codeReader.listVideoInputDevices();
            if (devices.length === 0) throw new Error("–ö–∞–º–µ—Ä–∞ —ë—Ñ—Ç –Ω–∞—à—É–¥");
            
            // –ò–Ω—Ç–∏—Ö–æ–±–∏ –∫–∞–º–µ—Ä–∞–∏ “õ–∞—Ñ–æ
            const deviceId = devices[devices.length - 1].deviceId;

            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result && !isProcessing) {
                    isProcessing = true;
                    beep.play().catch(e => console.log("Audio error"));
                    handleResult(result.text);
                    
                    // –ü–∞—É–∑–∞–∏ 2 —Å–æ–Ω–∏—è —Ç–æ —Å–∫–∞–Ω–∏ –Ω–∞–≤–±–∞—Ç”£
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            });
        } catch (e) {
            alert("–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞: " + e.message);
        }
    }

    function setMode(mode) {
        currentMode = mode;
        const body = document.getElementById('main-body');
        const closeBtn = document.getElementById('close-receive');
        const btnSale = document.getElementById('btn-sale-nav');
        const btnRec = document.getElementById('btn-receive-nav');

        if (mode === 'receive') {
            body.className = 'mode-receive';
            closeBtn.style.display = 'block';
            btnRec.classList.add('active-mode');
            btnSale.classList.remove('active-mode');
        } else {
            body.className = 'mode-sale';
            closeBtn.style.display = 'none';
            btnSale.classList.add('active-mode');
            btnRec.classList.remove('active-mode');
        }
    }

    function handleResult(barcode) {
        if (currentMode === 'sale') {
            addToCart(barcode);
        } else {
            // –†–µ–∂–∏–º–∏ “ö–ê–ë–£–õ - –ü—É—Ä—Å–∏—à –¥–∞—Ä —ç–∫—Ä–∞–Ω
            const name = prompt("–ù–æ–º–∏ –º–∞“≥—Å—É–ª–æ—Ç –±–∞—Ä–æ–∏ —à—Ç—Ä–∏—Ö-–∫–æ–¥–∏ " + barcode + ":");
            if (!name) return;
            const price = prompt("–ù–∞—Ä—Ö–∏ —Ñ—É—Ä”Ø—à (–±–æ —Å–æ–º–æ–Ω”£):", "0.00");
            const qty = prompt("–ß–∞–Ω–¥ –∞–¥–∞–¥ “õ–∞–±—É–ª —à—É–¥?:", "1");
            
            if (name && price && qty) {
                alert(`“ö–ê–ë–£–õ –®–£–î:\n–ú–æ–ª: ${name}\n–ú–∏“õ–¥–æ—Ä: ${qty}\n–ù–∞—Ä—Ö: ${price} —Å–º–Ω`);
                // –î–∞—Ä –æ—è–Ω–¥–∞ –∏–Ω“∑–æ —Ñ—É–Ω–∫—Å–∏—è–∏ —Ñ–∏—Ä–∏—Å—Ç–æ–¥–∞–Ω –±–∞ —Å–µ—Ä–≤–µ—Ä—Ä–æ –∏–ª–æ–≤–∞ –º–µ–∫—É–Ω–µ–º
            }
        }
    }

    function addToCart(barcode) {
        // –ë–∞—Ä–æ–∏ —Ç–µ—Å—Ç –∞–≥–∞—Ä –º–∞“≥—Å—É–ª–æ—Ç –¥–∞—Ä –±–∞–∑–∞ –Ω–∞–±–æ—à–∞–¥
        if (!cart[barcode]) {
            cart[barcode] = { 
                name: "–ú–æ–ª–∏ " + barcode.substring(barcode.length - 4), 
                price: 15.00, 
                qty: 1 
            };
        } else {
            cart[barcode].qty += 1;
        }
        renderCart();
    }

    function changeQty(barcode, delta) {
        if (cart[barcode]) {
            cart[barcode].qty += delta;
            if (cart[barcode].qty <= 0) delete cart[barcode];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        const totalEl = document.getElementById('total-price');
        list.innerHTML = '';
        let total = 0;

        const items = Object.keys(cart);
        if (items.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999; margin-top: 30px;">–†”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ —Ö–æ–ª”£ –∞—Å—Ç.</p>';
        }

        items.forEach(code => {
            const item = cart[code];
            total += item.price * item.qty;
            
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <div class="item-info">
                    <b>${item.name}</b>
                    <span>${item.price.toFixed(2)} —Å–º–Ω</span>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn btn-minus" onclick="changeQty('${code}', -1)">‚àí</button>
                    <span style="font-weight:bold; min-width:25px; text-align:center;">${item.qty}</span>
                    <button class="qty-btn btn-plus" onclick="changeQty('${code}', 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
        totalEl.innerText = total.toFixed(2);
    }

    window.onload = () => {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        initCamera();
    };
</script>
</body>
</html>
